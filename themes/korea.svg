<svg width="600" height="490" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="600" height="490" fill="#003478" /><defs>
    <linearGradient id="displayNameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcc419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6799ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#f3f3f3" font-size="24" font-family="monospace">한국의 빛</text><rect x="10" y="70" width="580" height="50" fill="#d22630" filter="url(#shadow)" /><text x="20" y="105" fill="#101010" font-size="20" font-family="monospace">--color-primary: #d22630</text><rect x="10" y="130" width="580" height="50" fill="#003478" filter="url(#shadow)" /><text x="20" y="165" fill="#101010" font-size="20" font-family="monospace">--color-secondary: #003478</text><rect x="10" y="190" width="580" height="50" fill="#fcc419" filter="url(#shadow)" /><text x="20" y="225" fill="#101010" font-size="20" font-family="monospace">--color-accent-1: #fcc419</text><rect x="10" y="250" width="580" height="50" fill="#6799ff" filter="url(#shadow)" /><text x="20" y="285" fill="#101010" font-size="20" font-family="monospace">--color-accent-2: #6799ff</text><rect x="10" y="310" width="580" height="50" fill="#2e2e2e" filter="url(#shadow)" /><text x="20" y="345" fill="#f3f3f3" font-size="20" font-family="monospace">--color-dark: #2e2e2e</text><rect x="10" y="370" width="580" height="50" fill="#f3f3f3" filter="url(#shadow)" /><text x="20" y="405" fill="#101010" font-size="20" font-family="monospace">--color-light: #f3f3f3</text><rect x="10" y="430" width="580" height="50" fill="#101010" filter="url(#shadow)" /><text x="20" y="465" fill="#f3f3f3" font-size="20" font-family="monospace">--color-text-main: #101010</text></svg>