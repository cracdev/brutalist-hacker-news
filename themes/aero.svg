      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#FFFFFF" font-size="24" font-family="monospace">Aҽɾσ</text><rect x="10" y="70" width="580" height="50" fill="#3C9EE7" filter="url(#shadow)" /><text x="20" y="105" fill="#4D4D4D" font-size="20" font-family="monospace">--color-primary: #3C9EE7</text><rect x="10" y="130" width="580" height="50" fill="#EDE9E6" filter="url(#shadow)" /><text x="20" y="165" fill="#4D4D4D" font-size="20" font-family="monospace">--color-secondary: #EDE9E6</text><rect x="10" y="190" width="580" height="50" fill="#4CAE50" filter="url(#shadow)" /><text x="20" y="225" fill="#4D4D4D" font-size="20" font-family="monospace">--color-accent-1: #4CAE50</text><rect x="10" y="250" width="580" height="50" fill="#FFA500" filter="url(#shadow)" /><text x="20" y="285" fill="#4D4D4D" font-size="20" font-family="monospace">--color-accent-2: #FFA500</text><rect x="10" y="310" width="580" height="50" fill="#003366" filter="url(#shadow)" /><text x="20" y="345" fill="#FFFFFF" font-size="20" font-family="monospace">--color-dark: #003366</text><rect x="10" y="370" width="580" height="50" fill="#FFFFFF" filter="url(#shadow)" /><text x="20" y="405" fill="#4D4D4D" font-size="20" font-family="monospace">--color-light: #FFFFFF</text><rect x="10" y="430" width="580" height="50" fill="#4D4D4D" filter="url(#shadow)" /><text x="20" y="465" fill="#FFFFFF" font-size="20" font-family="monospace">--color-text-main: #4D4D4D</text></svg>