<svg width="600" height="490" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="600" height="490" fill="#01cdfe" /><defs>
    <linearGradient id="displayNameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#05ffa1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b967ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
