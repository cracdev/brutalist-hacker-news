        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#e0c3fc" font-size="24" font-family="monospace">VAPORWAVE</text><rect x="10" y="70" width="580" height="50" fill="#ff71ce" filter="url(#shadow)" /><text x="20" y="105" fill="#ffffff" font-size="20" font-family="monospace">--color-primary: #ff71ce</text><rect x="10" y="130" width="580" height="50" fill="#01cdfe" filter="url(#shadow)" /><text x="20" y="165" fill="#ffffff" font-size="20" font-family="monospace">--color-secondary: #01cdfe</text><rect x="10" y="190" width="580" height="50" fill="#05ffa1" filter="url(#shadow)" /><text x="20" y="225" fill="#ffffff" font-size="20" font-family="monospace">--color-accent-1: #05ffa1</text><rect x="10" y="250" width="580" height="50" fill="#b967ff" filter="url(#shadow)" /><text x="20" y="285" fill="#ffffff" font-size="20" font-family="monospace">--color-accent-2: #b967ff</text><rect x="10" y="310" width="580" height="50" fill="#21094e" filter="url(#shadow)" /><text x="20" y="345" fill="#e0c3fc" font-size="20" font-family="monospace">--color-dark: #21094e</text><rect x="10" y="370" width="580" height="50" fill="#e0c3fc" filter="url(#shadow)" /><text x="20" y="405" fill="#ffffff" font-size="20" font-family="monospace">--color-light: #e0c3fc</text><rect x="10" y="430" width="580" height="50" fill="#ffffff" filter="url(#shadow)" /><text x="20" y="465" fill="#e0c3fc" font-size="20" font-family="monospace">--color-text-main: #ffffff</text></svg>