      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#f2f2f2" font-size="24" font-family="monospace">𝕟𝕪𝕔</text><rect x="10" y="70" width="580" height="50" fill="#4d4d4d" filter="url(#shadow)" /><text x="20" y="105" fill="#1a1a1a" font-size="20" font-family="monospace">--color-primary: #4d4d4d</text><rect x="10" y="130" width="580" height="50" fill="#999999" filter="url(#shadow)" /><text x="20" y="165" fill="#1a1a1a" font-size="20" font-family="monospace">--color-secondary: #999999</text><rect x="10" y="190" width="580" height="50" fill="#b3b3b3" filter="url(#shadow)" /><text x="20" y="225" fill="#1a1a1a" font-size="20" font-family="monospace">--color-accent-1: #b3b3b3</text><rect x="10" y="250" width="580" height="50" fill="#e6e6e6" filter="url(#shadow)" /><text x="20" y="285" fill="#1a1a1a" font-size="20" font-family="monospace">--color-accent-2: #e6e6e6</text><rect x="10" y="310" width="580" height="50" fill="#333333" filter="url(#shadow)" /><text x="20" y="345" fill="#f2f2f2" font-size="20" font-family="monospace">--color-dark: #333333</text><rect x="10" y="370" width="580" height="50" fill="#f2f2f2" filter="url(#shadow)" /><text x="20" y="405" fill="#1a1a1a" font-size="20" font-family="monospace">--color-light: #f2f2f2</text><rect x="10" y="430" width="580" height="50" fill="#1a1a1a" filter="url(#shadow)" /><text x="20" y="465" fill="#f2f2f2" font-size="20" font-family="monospace">--color-text-main: #1a1a1a</text></svg>