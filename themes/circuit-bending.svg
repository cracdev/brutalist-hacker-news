        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#e6e6e6" font-size="24" font-family="monospace">Ⓒⓘⓡⓒⓤⓘⓣ ⓑⓔⓝⓓⓘⓝⓖ</text><rect x="10" y="70" width="580" height="50" fill="#606060" filter="url(#shadow)" /><text x="20" y="105" fill="#333333" font-size="20" font-family="monospace">--color-primary: #606060</text><rect x="10" y="130" width="580" height="50" fill="#8a8a8a" filter="url(#shadow)" /><text x="20" y="165" fill="#333333" font-size="20" font-family="monospace">--color-secondary: #8a8a8a</text><rect x="10" y="190" width="580" height="50" fill="#ff33cc" filter="url(#shadow)" /><text x="20" y="225" fill="#333333" font-size="20" font-family="monospace">--color-accent-1: #ff33cc</text><rect x="10" y="250" width="580" height="50" fill="#33ccff" filter="url(#shadow)" /><text x="20" y="285" fill="#333333" font-size="20" font-family="monospace">--color-accent-2: #33ccff</text><rect x="10" y="310" width="580" height="50" fill="#1a1a1a" filter="url(#shadow)" /><text x="20" y="345" fill="#e6e6e6" font-size="20" font-family="monospace">--color-dark: #1a1a1a</text><rect x="10" y="370" width="580" height="50" fill="#e6e6e6" filter="url(#shadow)" /><text x="20" y="405" fill="#333333" font-size="20" font-family="monospace">--color-light: #e6e6e6</text><rect x="10" y="430" width="580" height="50" fill="#333333" filter="url(#shadow)" /><text x="20" y="465" fill="#e6e6e6" font-size="20" font-family="monospace">--color-text-main: #333333</text></svg>