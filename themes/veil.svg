<svg width="600" height="490" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="600" height="490" fill="#7B7B7B" /><defs>
    <linearGradient id="displayNameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A7A7A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#F0F0F0" font-size="24" font-family="monospace">ⓋⒺⒾⓁ</text><rect x="10" y="70" width="580" height="50" fill="#5A5A5A" filter="url(#shadow)" /><text x="20" y="105" fill="#000000" font-size="20" font-family="monospace">--color-primary: #5A5A5A</text><rect x="10" y="130" width="580" height="50" fill="#7B7B7B" filter="url(#shadow)" /><text x="20" y="165" fill="#000000" font-size="20" font-family="monospace">--color-secondary: #7B7B7B</text><rect x="10" y="190" width="580" height="50" fill="#A7A7A7" filter="url(#shadow)" /><text x="20" y="225" fill="#000000" font-size="20" font-family="monospace">--color-accent-1: #A7A7A7</text><rect x="10" y="250" width="580" height="50" fill="#E5E5E5" filter="url(#shadow)" /><text x="20" y="285" fill="#000000" font-size="20" font-family="monospace">--color-accent-2: #E5E5E5</text><rect x="10" y="310" width="580" height="50" fill="#303030" filter="url(#shadow)" /><text x="20" y="345" fill="#F0F0F0" font-size="20" font-family="monospace">--color-dark: #303030</text><rect x="10" y="370" width="580" height="50" fill="#F0F0F0" filter="url(#shadow)" /><text x="20" y="405" fill="#000000" font-size="20" font-family="monospace">--color-light: #F0F0F0</text><rect x="10" y="430" width="580" height="50" fill="#000000" filter="url(#shadow)" /><text x="20" y="465" fill="#F0F0F0" font-size="20" font-family="monospace">--color-text-main: #000000</text></svg>