        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#FADA5E" font-size="24" font-family="monospace">नई नई दिल्ली</text><rect x="10" y="70" width="580" height="50" fill="#C8102E" filter="url(#shadow)" /><text x="20" y="105" fill="#000000" font-size="20" font-family="monospace">--color-primary: #C8102E</text><rect x="10" y="130" width="580" height="50" fill="#FFD700" filter="url(#shadow)" /><text x="20" y="165" fill="#000000" font-size="20" font-family="monospace">--color-secondary: #FFD700</text><rect x="10" y="190" width="580" height="50" fill="#008000" filter="url(#shadow)" /><text x="20" y="225" fill="#000000" font-size="20" font-family="monospace">--color-accent-1: #008000</text><rect x="10" y="250" width="580" height="50" fill="#FFFFFF" filter="url(#shadow)" /><text x="20" y="285" fill="#000000" font-size="20" font-family="monospace">--color-accent-2: #FFFFFF</text><rect x="10" y="310" width="580" height="50" fill="#4B5320" filter="url(#shadow)" /><text x="20" y="345" fill="#FADA5E" font-size="20" font-family="monospace">--color-dark: #4B5320</text><rect x="10" y="370" width="580" height="50" fill="#FADA5E" filter="url(#shadow)" /><text x="20" y="405" fill="#000000" font-size="20" font-family="monospace">--color-light: #FADA5E</text><rect x="10" y="430" width="580" height="50" fill="#000000" filter="url(#shadow)" /><text x="20" y="465" fill="#FADA5E" font-size="20" font-family="monospace">--color-text-main: #000000</text><rect x="10" y="490" width="580" height="50" fill="#4B5320" filter="url(#shadow)" /><text x="20" y="525" fill="#FADA5E" font-size="20" font-family="monospace">DOWNLOAD CODE: delhi</text></svg>