        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#f0e68c" font-size="24" font-family="monospace">𝓝𝓮𝓸 𝓥𝓮𝓰𝓪𝓼</text><rect x="10" y="70" width="580" height="50" fill="#ff4500" filter="url(#shadow)" /><text x="20" y="105" fill="#5c0075" font-size="20" font-family="monospace">--color-primary: #ff4500</text><rect x="10" y="130" width="580" height="50" fill="#ffd700" filter="url(#shadow)" /><text x="20" y="165" fill="#5c0075" font-size="20" font-family="monospace">--color-secondary: #ffd700</text><rect x="10" y="190" width="580" height="50" fill="#008b8b" filter="url(#shadow)" /><text x="20" y="225" fill="#5c0075" font-size="20" font-family="monospace">--color-accent-1: #008b8b</text><rect x="10" y="250" width="580" height="50" fill="#8b4513" filter="url(#shadow)" /><text x="20" y="285" fill="#5c0075" font-size="20" font-family="monospace">--color-accent-2: #8b4513</text><rect x="10" y="310" width="580" height="50" fill="#282828" filter="url(#shadow)" /><text x="20" y="345" fill="#f0e68c" font-size="20" font-family="monospace">--color-dark: #282828</text><rect x="10" y="370" width="580" height="50" fill="#f0e68c" filter="url(#shadow)" /><text x="20" y="405" fill="#5c0075" font-size="20" font-family="monospace">--color-light: #f0e68c</text><rect x="10" y="430" width="580" height="50" fill="#5c0075" filter="url(#shadow)" /><text x="20" y="465" fill="#f0e68c" font-size="20" font-family="monospace">--color-text-main: #5c0075</text></svg>