        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#FFFFFF" font-size="24" font-family="monospace">♫ₘₚ₃♫</text><rect x="10" y="70" width="580" height="50" fill="#4A90E2" filter="url(#shadow)" /><text x="20" y="105" fill="#000000" font-size="20" font-family="monospace">--color-primary: #4A90E2</text><rect x="10" y="130" width="580" height="50" fill="#AAB8C2" filter="url(#shadow)" /><text x="20" y="165" fill="#000000" font-size="20" font-family="monospace">--color-secondary: #AAB8C2</text><rect x="10" y="190" width="580" height="50" fill="#F8E71C" filter="url(#shadow)" /><text x="20" y="225" fill="#000000" font-size="20" font-family="monospace">--color-accent-1: #F8E71C</text><rect x="10" y="250" width="580" height="50" fill="#D0021B" filter="url(#shadow)" /><text x="20" y="285" fill="#000000" font-size="20" font-family="monospace">--color-accent-2: #D0021B</text><rect x="10" y="310" width="580" height="50" fill="#4A4A4A" filter="url(#shadow)" /><text x="20" y="345" fill="#FFFFFF" font-size="20" font-family="monospace">--color-dark: #4A4A4A</text><rect x="10" y="370" width="580" height="50" fill="#FFFFFF" filter="url(#shadow)" /><text x="20" y="405" fill="#000000" font-size="20" font-family="monospace">--color-light: #FFFFFF</text><rect x="10" y="430" width="580" height="50" fill="#000000" filter="url(#shadow)" /><text x="20" y="465" fill="#FFFFFF" font-size="20" font-family="monospace">--color-text-main: #000000</text></svg>