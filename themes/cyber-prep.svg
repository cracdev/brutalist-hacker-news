<svg width="600" height="490" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="600" height="490" fill="#c0e79a" /><defs>
    <linearGradient id="displayNameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bddecb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86d8cb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#F0E68C" font-size="24" font-family="monospace">Cyber Prep</text><rect x="10" y="70" width="580" height="50" fill="#ffff95" filter="url(#shadow)" /><text x="20" y="105" fill="#333333" font-size="20" font-family="monospace">--color-primary: #ffff95</text><rect x="10" y="130" width="580" height="50" fill="#c0e79a" filter="url(#shadow)" /><text x="20" y="165" fill="#333333" font-size="20" font-family="monospace">--color-secondary: #c0e79a</text><rect x="10" y="190" width="580" height="50" fill="#bddecb" filter="url(#shadow)" /><text x="20" y="225" fill="#333333" font-size="20" font-family="monospace">--color-accent-1: #bddecb</text><rect x="10" y="250" width="580" height="50" fill="#86d8cb" filter="url(#shadow)" /><text x="20" y="285" fill="#333333" font-size="20" font-family="monospace">--color-accent-2: #86d8cb</text><rect x="10" y="310" width="580" height="50" fill="#363636" filter="url(#shadow)" /><text x="20" y="345" fill="#F0E68C" font-size="20" font-family="monospace">--color-dark: #363636</text><rect x="10" y="370" width="580" height="50" fill="#F0E68C" filter="url(#shadow)" /><text x="20" y="405" fill="#333333" font-size="20" font-family="monospace">--color-light: #F0E68C</text><rect x="10" y="430" width="580" height="50" fill="#333333" filter="url(#shadow)" /><text x="20" y="465" fill="#F0E68C" font-size="20" font-family="monospace">--color-text-main: #333333</text></svg>