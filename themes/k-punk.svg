<svg width="600" height="490" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="600" height="490" fill="#D32F2F" /><defs>
    <linearGradient id="displayNameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#303F9F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#F5F5F5" font-size="24" font-family="monospace">𝕂𝕡𝕦𝕟𝕜</text><rect x="10" y="70" width="580" height="50" fill="#0A0A0A" filter="url(#shadow)" /><text x="20" y="105" fill="#ff0000" font-size="20" font-family="monospace">--color-primary: #0A0A0A</text><rect x="10" y="130" width="580" height="50" fill="#D32F2F" filter="url(#shadow)" /><text x="20" y="165" fill="#ff0000" font-size="20" font-family="monospace">--color-secondary: #D32F2F</text><rect x="10" y="190" width="580" height="50" fill="#303F9F" filter="url(#shadow)" /><text x="20" y="225" fill="#ff0000" font-size="20" font-family="monospace">--color-accent-1: #303F9F</text><rect x="10" y="250" width="580" height="50" fill="#FBC02D" filter="url(#shadow)" /><text x="20" y="285" fill="#ff0000" font-size="20" font-family="monospace">--color-accent-2: #FBC02D</text><rect x="10" y="310" width="580" height="50" fill="#000000" filter="url(#shadow)" /><text x="20" y="345" fill="#F5F5F5" font-size="20" font-family="monospace">--color-dark: #000000</text><rect x="10" y="370" width="580" height="50" fill="#F5F5F5" filter="url(#shadow)" /><text x="20" y="405" fill="#ff0000" font-size="20" font-family="monospace">--color-light: #F5F5F5</text><rect x="10" y="430" width="580" height="50" fill="#ff0000" filter="url(#shadow)" /><text x="20" y="465" fill="#F5F5F5" font-size="20" font-family="monospace">--color-text-main: #ff0000</text></svg>