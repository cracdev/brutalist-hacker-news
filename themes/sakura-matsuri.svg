      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#FFFAF0" font-size="24" font-family="monospace">桜ーまつり</text><rect x="10" y="70" width="580" height="50" fill="#FF69B4" filter="url(#shadow)" /><text x="20" y="105" fill="#363636" font-size="20" font-family="monospace">--color-primary: #FF69B4</text><rect x="10" y="130" width="580" height="50" fill="#FFD700" filter="url(#shadow)" /><text x="20" y="165" fill="#363636" font-size="20" font-family="monospace">--color-secondary: #FFD700</text><rect x="10" y="190" width="580" height="50" fill="#FF6347" filter="url(#shadow)" /><text x="20" y="225" fill="#363636" font-size="20" font-family="monospace">--color-accent-1: #FF6347</text><rect x="10" y="250" width="580" height="50" fill="#FF1493" filter="url(#shadow)" /><text x="20" y="285" fill="#363636" font-size="20" font-family="monospace">--color-accent-2: #FF1493</text><rect x="10" y="310" width="580" height="50" fill="#000000" filter="url(#shadow)" /><text x="20" y="345" fill="#FFFAF0" font-size="20" font-family="monospace">--color-dark: #000000</text><rect x="10" y="370" width="580" height="50" fill="#FFFAF0" filter="url(#shadow)" /><text x="20" y="405" fill="#363636" font-size="20" font-family="monospace">--color-light: #FFFAF0</text><rect x="10" y="430" width="580" height="50" fill="#363636" filter="url(#shadow)" /><text x="20" y="465" fill="#FFFAF0" font-size="20" font-family="monospace">--color-text-main: #363636</text></svg>