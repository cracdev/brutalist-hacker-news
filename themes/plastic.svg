        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs><rect x="10" y="20" width="580" height="40" fill="url(#displayNameGradient)" filter="url(#shadow)" /><text x="20" y="50" fill="#B2F2EF" font-size="24" font-family="monospace">ℙ𝕝𝕒𝕤𝕥𝕚𝕔</text><rect x="10" y="70" width="580" height="50" fill="#13CA91" filter="url(#shadow)" /><text x="20" y="105" fill="#cc8b00" font-size="20" font-family="monospace">--color-primary: #13CA91</text><rect x="10" y="130" width="580" height="50" fill="#FF48C4" filter="url(#shadow)" /><text x="20" y="165" fill="#cc8b00" font-size="20" font-family="monospace">--color-secondary: #FF48C4</text><rect x="10" y="190" width="580" height="50" fill="#00B2FF" filter="url(#shadow)" /><text x="20" y="225" fill="#cc8b00" font-size="20" font-family="monospace">--color-accent-1: #00B2FF</text><rect x="10" y="250" width="580" height="50" fill="#FFEB3B" filter="url(#shadow)" /><text x="20" y="285" fill="#cc8b00" font-size="20" font-family="monospace">--color-accent-2: #FFEB3B</text><rect x="10" y="310" width="580" height="50" fill="#6A1B9A" filter="url(#shadow)" /><text x="20" y="345" fill="#B2F2EF" font-size="20" font-family="monospace">--color-dark: #6A1B9A</text><rect x="10" y="370" width="580" height="50" fill="#B2F2EF" filter="url(#shadow)" /><text x="20" y="405" fill="#cc8b00" font-size="20" font-family="monospace">--color-light: #B2F2EF</text><rect x="10" y="430" width="580" height="50" fill="#cc8b00" filter="url(#shadow)" /><text x="20" y="465" fill="#B2F2EF" font-size="20" font-family="monospace">--color-text-main: #cc8b00</text></svg>